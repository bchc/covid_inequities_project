publishDir = "docs"
baseurl = "/"
title = "BCHC COVID-19"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier = "framework"
    name = "Inequity Framework"
    url  = "/framework/"
    weight = 2

[[menu.main]]
    identifier = "indicators"
    name = "Indicators"
    url  = "/indicators/"
    weight = 3

[[menu.main]]
    identifier = "metrics"
    name = "Metrics"
    url  = "/metrics/"
    weight = 4

[[menu.main]]
    identifier="blog"
    name = "Blog"
    url  = "/blog/"
    weight = 5

[[menu.main]]
    identifier="about"
    name = "About"
    url  = "/about/"
    weight = 6

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/"
    pre = "<i class='fab fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "http://twitter.com"
    pre = "<i class='fab fa-2x fa-twitter'></i>"


[params]
    viewMorePostLink = "/blog/"
    author = "BCHC"
    defaultKeywords = ["covid19", "coronavirus", "dashboard", "UHC", "BCHC"]
    mainSections = ["blog"]
    defaultDescription = "BCHC COVID-19 Dashboard Page"

    # Social media
    facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "GoHugoIO" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/sharing-default.png"

    # Google Maps widget: If `googleMapsApiKey` is not set, no key will be passed to Google (which likely results in a broken map widget).
    enableGoogleMaps = false
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    latitude = "-12.043333"
    longitude = "-77.028333"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"
    contact_form_ajax = false

    about_us = "<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>"
    copyright = "Copyright (c) 2015 - 2016, YourCompany; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/bchc_logo_small.png"
    logo_small = "img/logo-small.jpg"
    foot_logo_uhc = "img/UHC Logo.png"
    foot_logo_bchc = "img/BCHC_logo_claire.jpg"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

[params.see_more]
    enable = true
    icon = "far fa-file-alt"
    title = "COVID-19 Inequities in Cities"
    subtitle = "Roughly 80% of the US population lives in urban areas and cities are often not only the most dense parts of the US but also contain the most diverse populations. We believe that understanding and fighting the COVID-19 pandemic requires a framework which focuses on cities but also on what drives inequities in cities."
    link_url = "https://drexel-uhc.shinyapps.io/bchc_covid19/"
    link_text = "Visit Our Dashboard!"

[params.features]
    enable = true  
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.
    

# Enable or disable top bar with social icons (set false)
[params.topbar]
